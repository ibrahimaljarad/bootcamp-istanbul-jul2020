<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1, shrink-to-fit=no" />
    <title>Madlibs</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Headline -->
   
     <div class="headline bg-info text-white  mx-auto pt-2">
      <div class="container-lg text-sm-center pt-2">
        <h1 class="display-4">Crazy Word Game</h1>
        <p class="lead">Choose your words, we do story for you!</p>
      </div>
    </div>

    <div class="madlibs">
      <img class="rounded mx-auto d-block madlibs" src="/img/mad-libs-small1.jpg" alt="madlibs" />
    </div>
    
   
    
    <!-- /Headline -->

    <div class="container-lg pt-4">
      <div class="row">
        <!-- Madlibs edit -->
        <div class="col-lg madLibsEdit"></div>
        <!-- /Madlibs edit -->

        <!-- Madlibs preview -->
        <div class="col-lg madLibsPreview"></div>
        <!-- /Madlibs preview -->
      </div>
    </div>

    <div class="kids">
      <img src="/img/children-cartoon.jpg" alt="childreen-cartoon">
      </div>

    <script src="do-not-touch.js"></script>
    <script src="madlibs.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
