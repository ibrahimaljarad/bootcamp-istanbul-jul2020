<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Madlibs</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <body>
    <div class="container">
      <div class="jumbotron text-center vertical-center">
        <div class="container my-auto">
          <h1 class="display-1" data-aos="slide-down">Madlibs</h1>
          <p class="display-6" data-aos="slide-up" data-aos-delay="200">
            Re:Coded
          </p>
          <p data-aos="zoom-in" data-aos-delay="500">
            Made with &#10084; By
            <a href="https://github.com/ihab-sensei" class="link-warning"
              >Ihab</a
            >
            &
            <a href="https://github.com/fadime94" class="link-warning"
              >Fadime</a
            >
          </p>
          <a
            href="#story"
            class="btn btn-success get-started"
            data-aos="fade"
            data-aos-delay="600"
            data-aos-duration="2000"
            >Get started</a
          >
        </div>
      </div>
    </div>
    <div id="story" class="container">
      <div class="row">
        <div class="madLibsEdit col-md-6 m-b-5" data-aos="zoom-in-up"></div>
        <div class="madLibsPreview col-md-6 m-b-5" data-aos="zoom-in-up"></div>
      </div>
      <div class="d-flex justify-content-around flex-row">
        <button
          class="btn btn-success px-4 save"
          data-aos="fade-up"
          data-aos-offset="90"
          data-aos-delay="50"
        >
          Save
        </button>
        <button
          class="btn btn-success px-4 load"
          data-aos="fade-up"
          data-aos-offset="90"
          data-aos-delay="150"
        >
          Load
        </button>
        <button
          class="btn btn-success px-4 clear"
          data-aos="fade-up"
          data-aos-offset="90"
          data-aos-delay="250"
        >
          Reset
        </button>
      </div>
    </div>

    <div
      aria-live="polite"
      aria-atomic="true"
      style="position: relative; min-height: 200px;"
    >
      <!-- Position it -->
      <div style="position: fixed; top: 0; right: 0;">
        <!-- Then put toasts within -->
        <div
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-autohide="false"
        >
          <div class="toast-header">
            <strong class="mr-auto">Madlibs</strong>
            <small class="text-muted">just now</small>
            <button
              type="button"
              class="ml-2 mb-1 close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">
            your progress has been saved!
          </div>
        </div>

        <div
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-autohide="false"
        >
          <div class="toast-header">
            <strong class="mr-auto">Madlibs</strong>
            <small class="text-muted">just now</small>
            <button
              type="button"
              class="ml-2 mb-1 close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">
            your progress has been loaded!
          </div>
        </div>

        <div
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-autohide="false"
        >
          <div class="toast-header">
            <strong class="mr-auto">Madlibs</strong>
            <small class="text-muted">just now</small>
            <button
              type="button"
              class="ml-2 mb-1 close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">
            your progress has been erased!
          </div>
        </div>

        <div
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-autohide="false"
        >
          <div class="toast-header">
            <strong class="mr-auto">Madlibs</strong>
            <button
              type="button"
              class="ml-2 mb-1 close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">
            there's nothing to load.
          </div>
        </div>

        <div
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-autohide="false"
        >
          <div class="toast-header">
            <strong class="mr-auto">Madlibs</strong>
            <button
              type="button"
              class="ml-2 mb-1 close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">
            there's nothing to save!
          </div>
        </div>
      </div>
    </div>

    <audio
      id="music"
      src="./audio/Tarantella Di Napoli.mp3"
      loop="loop"
    ></audio>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>

    <script src="do-not-touch.js"></script>
    <script src="madlibs.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 200,
        duration: 700,
      });
    </script>
  </body>
</html>
